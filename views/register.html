<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google App Engine | Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />

    <script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    {% if errmsg %}
        <script type="text/javascript">
            alert('{{ errmsg }}');
        </script>
    {% endif %}

<div class="container">


<!-- Registration Form - START -->
 <div class="container" id="container1" style="min-height: 720px;">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default" >
                    <div class="panel-heading" style="background-color:grey">
                        <h3 class="panel-title" style="color:white">Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/register" method="post">

                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email Address">
                            </div>


                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>

                            <div class="form-group">
                                <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password">
                            </div>

                            <button type="submit" class="btn btn-basic btn-block">Sign Up</button>

                        </form>
                        <div style="margin-top: 10px; text-align: center">
                            <span style="margin-right:20px">Already account?</span><a href="/signin">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>

.centered-form {
    margin-top: 200px;
    margin-bottom: 120px;
}

.centered-form .panel {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>
<!-- Registration Form - END -->

</div>

</body>
</html>
